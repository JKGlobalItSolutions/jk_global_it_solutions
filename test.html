<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <style>
        .custom-dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-dropdown {
            position: relative;
            display: block;
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            background-color: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 0 0.125rem rgba(0, 0, 0, 0.075);
        }

        .custom-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            width: 100%;
            padding: 0;
            margin: 0;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #fff;
            box-shadow: 0 0 0.125rem rgba(0, 0, 0, 0.075);
        }

        .custom-dropdown-menu div {
            padding: 0.5rem 1rem; /* Adjust this for top and bottom padding */
            cursor: pointer;
            color: #212529;
        }

        .custom-dropdown-menu div:hover {
            background-color: #f8f9fa;
        }

        .custom-dropdown.active .custom-dropdown-menu {
            display: block;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="mb-3 d-flex row">
        <div class="col-12 col-lg-3">
            <label for="customDropdown" class="form-label px-4">Education</label>
        </div>
        <div class="col-12 col-lg-9">
            <div class="custom-dropdown-container">
                <div class="custom-dropdown" id="customDropdown">Select Education</div>
                <div class="custom-dropdown-menu">
                    <div class="bg-danger text-light" data-value="diploma">Diploma</div>
                    <div class="bg-danger text-light" data-value="bachelors">Bachelor's Degree</div>
                    <div class="bg-danger text-light" data-value="masters">Master's Degree</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.querySelector('.custom-dropdown');
            const menu = document.querySelector('.custom-dropdown-menu');

            dropdown.addEventListener('click', function () {
                dropdown.classList.toggle('active');
            });

            document.addEventListener('click', function (e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });

            // Handle item selection
            menu.addEventListener('click', function (e) {
                if (e.target.dataset.value) {
                    dropdown.textContent = e.target.textContent;
                    dropdown.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
